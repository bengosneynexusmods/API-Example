name: Upload Mod to NexusMods

on:
  workflow_dispatch:

jobs:
  upload-to-nexusmods:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Zip mod files
        run: zip -r mod.zip src/

      - name: Upload mod to NexusMods
        id: upload
        uses: Nexus-Mods/upload-action@main
        with:
          api_key: ${{ secrets.NEXUSMODS_API_KEY }}
          file_id: ${{ vars.NEXUSMODS_FILE_ID }}
          game_domain_name: ${{ vars.NEXUSMODS_GAME_DOMAIN }}
          filename: mod.zip
          version: 1.2.${{ github.run_number }}

      - name: Save FILE_UID to variable
        run: |
          gh variable set FILE_UID --body "${{ steps.upload.outputs.file_uid }}"
        env:
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
